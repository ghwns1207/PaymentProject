<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="/js/loginPage.js"></script>
  <title>ComeTrue</title>
</head>
<body>
<!--    <form onsubmit="loginSub(event)">-->
<form action="/mlogin" method="post">
  <h3>로그인</h3>
  <div>
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userid" placeholder="아이디를 입력해주세요">
    </div>
    <div>
      <label for="userPW">비밀번호</label>
      <input type="password" id="userPW" name="password" placeholder="*******">
    </div>
  </div>
  <div>
    <a href="/">아이디 찾기</a>
    <a href="/">비밀번호 찾기</a>
  </div>
  <button id="loginBtn" type="submit">로그인</button>
</form>
<!--주소 고정-->
<a href="/oauth2/authorization/google">구글 로그인</a> <!-- &prompt=login 로그인시 카카오 QR로 재시작-->
<a th:href="@{'https://kauth.kakao.com/oauth/authorize?client_id=' + ${@environment.getProperty('kakao.restApi.key')}
+ '&redirect_uri=' +${@environment.getProperty('kakao.redirectTest.uri')} + '&response_type=code'}">
  <img src="/images/kakao_login_medium.png" alt="카카오로그인"/></a>
<a href="/Singup">회원가입</a>
</body>
<button onclick="kakaoLogout()">카카오로그아웃</button>

</html>
